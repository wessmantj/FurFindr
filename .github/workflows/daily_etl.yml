name: Daily Pet Data Refresh

on:
  schedule:
    # Run at 6 AM UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ETL script
        env:
          PETFINDER_API_KEY: ${{ secrets.PETFINDER_API_KEY }}
          PETFINDER_API_SECRET: ${{ secrets.PETFINDER_API_SECRET }}
        run: |
          python etl/run_daily.py
      
      - name: Commit updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add db/app.db || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update pet data - $(date)" || true
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
